<!DOCTYPE html>
<html lang="en" class="no-js">
   <head>
      <!-- Meta -->
      <title>Daniel Bellfield - Contact</title>
      <meta charset="UTF-8">
      <meta name="description" content="Free HTML template">
      <meta name="keywords" content="HTML, template, free">
      <meta name="author" content="Nicola Tolin">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Styles -->
      <link href="{% static 'website/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css"/>
      <link href="{% static 'website/vendor/animate/animate.css'%}" rel="stylesheet" type="text/css"/>
      <link href="{% static 'website/css/style.css'%}" rel="stylesheet" type="text/css"/>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark">
         <!-- <a class="navbar-brand mx-auto" href="index.html">
         <img src="img/logo-black.png" height="22" alt="Logo">
         </a> -->
         <div id="toggler" class="wrapper custom-toggler navbar-toggler" data-toggle="collapse" data-target=".navbar-collapse">
            <div class="menu-toggle">
               <span class="icon-bars custom-toggler navbar-toggler-icon"></span>
            </div>
         </div>
         <div id="toggle-nav" class="navbar-collapse collapse">
            <ul class="navbar-nav">
               <li class="nav-item"> <a class="nav-link" href="{% url 'home' %}">Daniel Bellfield</a> </li>
               <!-- <li class="nav-item"> <a class="nav-link" href="{% url 'about' %}">About</a> </li> -->
               <li class="nav-item"> <a class="nav-link" href="{% url 'contact' %}">Contact</a> </li>
            </ul>
            <div id="social"><p>Daniel Bellfield Software Engineer</p></div>
         </div>
      </nav>
      <!-- Contact -->
      
      <div class="container-fluid contact ">
         
         <div class="row">
            <div class="col-md-10 offset-md-1">
               <div class="row">
                  <div class="col-md-6 col-sm-12">
                     <form id="contact" action="{% url 'contact' %}" method="post">
                        {% csrf_token %}
                        <h2>Get In Touch</h2>
                    
                        <fieldset>
                          <input name="message-name" placeholder="Your name" type="text" tabindex="1" required autofocus>
                        </fieldset>
                        <fieldset>
                          <input name="message-email" placeholder="Your Email" type="email" tabindex="2" required>
                        </fieldset>
                        <fieldset>
                          <textarea name="message" placeholder="Your message" tabindex="5" required></textarea>
                        </fieldset>
                        <fieldset>
                          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                        </fieldset>
               
                      </form>
                  </div>
                  <div class="col-md-5 offset-md-1 col-sm-12">
                     <p>
                        Daniel Bellfield<br>
                         EMAIL: dnlbellfield@gmail.com <br>

                        TEL: 1 (805) 890-0868
                     </p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- End Contact -->
      <!-- Contact Form -->
      <div class="container-fluid contact-form">
         <div class="row">
            <div class="col-md-10 offset-md-1 col-sm-12">
               <div class="container">  
                
                </div>
               <!-- <h2> Shall we call you? Give us your number </h2>
               <form class="form-inline pt-5">
                  <div class="form-group mb-2">
                     <input type="phone" class="form-control" id="inputPhone" placeholder="Your phone number">
                  </div>
                  <button type="submit" class="mx-sm-4 btn btn-primary mb-2">SUBMIT</button>
               </form> -->
            </div>
         </div>
      </div>
      <!-- End Contact Form -->
      <!-- Javascript -->
      <!-- {% static 'website/'%} -->
      <script src="{% static 'website/vendor/jquery.min.js'%}"></script>
      <script src="{% static 'website/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
      <script src="{% static 'website/vendor/wow/wow.js'%}"></script>
      <script src="{% static 'website/js/script.js'%}"></script>
      <script>
         new WOW().init();
      </script>
      <!-- End Javascript -->
   </body>
</html>
